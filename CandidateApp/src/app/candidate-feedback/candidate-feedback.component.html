


<!--heading-->
<div class="jumbotron ">
<div style="text-align:center; padding-right:50px">
  <h2><mark style="background: rgba(0,0,0,0.75);color: white;">
    Welcome to {{ title }}!</mark>
  </h2>
  <p><mark style="background: rgba(0,0,0,0.75);color: white;">RATING| 1-7: Average| 8-9: Satisfactory| 10: Excellent</mark></p>
</div>
</div>
<!--list-->
  
<div *ngFor="let question of questionList ; let i = index" [attr.data-index]="i" >
  <div *ngIf= "!question.visible">
  <ul id= "list" class="list-group">
    <li class="list-group-item" >
      <h3 style="padding-left: 20px;font-family: sans-serif"> {{question.questionNo+1}}: {{question.questionName}}</h3>
      <p style="padding-left:20px;font-family: sans-serif ">Your Rating is {{question.questionRating}} {{question.questionOverAll}}</p>

  <button class="button"  (click)="setScore(i,1)">1</button>
  <button  class="button" (click)="setScore(i,2)">2</button>
  <button class="button" (click)="setScore(i,3)">3</button>
  <button class="button" (click)="setScore(i,4)">4</button>
  <button class="button" (click)="setScore(i,5)">4</button>
  <button class="button" (click)="setScore(i,6)">6</button>
  <button class="button" (click)="setScore(i,7)">7</button>
  <button class="button" (click)="setScore(i,8)">8</button>
  <button class="button" (click)="setScore(i,9)">9</button>
  <button class="button" (click)="setScore(i,10)">10</button>
</li>
  </ul>
  </div>
</div>

<!--comment section-->

<table style="position:relative;bottom:0px ">
  <tr>
    <td style="background-color:rgba(0,0,0,0.75);color:white;width:680px">
     <p style="text-align: center;font-size:20px ">We Would Love To Hear From You. All Feedback is Anonymous!<p><br>
      <button class="button2" (click)="submitFeedback()">Submit Feedback!</button>
    </td>
    <td style="background-color:rgba(0,0,0,0.75);width:680px">
      <textarea  name="comment" class="textboxclass" [(ngModel)]="feedback" placeholder="Write your comment here!"></textarea></td>
  </tr>

</table>
