<!--navigation bar-->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >TIAA</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a routerLink="/analysis" routerLinkActive="active">Add Question</a></li>
      <li><a routerLink="/monthly" routerLinkActive="active">Monthly Analysis</a></li>
      <li><a routerLink="/yearly" routerLinkActive="active">Yearly Analysis</a></li>
      <li><a routerLink="/comment" routerLinkActive="active">Comment Analysis</a></li>
    </ul>
  </div>
</nav>
<!-- add/delete question-->
<table>
<tr>
  <td style="width:700px ; height:250px;background-color:rgba(255,255,255,0.75);padding: 20px; " class="loading2">
    <img src="../../assets/tiaa.png" height="200px" width="400px"><h2 style="color:rgb(4,89,152);text-shadow: 2px 2px white;font-weight: bold">
    Welcome to Feedback Analytics!</h2>
  </td>

    <td class="loading2" style="width:700px ; height:500px; padding:20px; " rowspan="2">


      <h4><mark style="background: rgba(0,0,0, 0.75);color: white;">Current Questions List:</mark></h4>
      <ul id= "list" class="list-group">
        <li class="list-group-item" style="font-weight:bold;"(click)="drawGraph()" *ngFor="let question of questionList ; let i = index" [attr.data-index]="i">
          {{question.questionNo}}:  {{question.questionName}}
        </li>
      </ul>




    </td>
</tr>
<tr>
  <td style="width:700px ; height:250px; background-color:rgba(255,255,255,0.35);padding:20px; " class="loading">


  <h4><mark style="background: black;color: white;opacity:0.75">Add A New Question Here!</mark></h4>
  <input type="text" class="textboxclass" [(ngModel)]="question" placeholder="Enter question..."/>
  <button (click)="addQuestion()" style="color:black;">Add</button>
</td></tr>
</table>
